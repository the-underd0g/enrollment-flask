{% extends "layout.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12 text-center">
        {% for user in users %}
            <dl>
                <dt>User Id: {{ user.user_id }}</dt>
                <dd>User Email: {{ user.email }}</dd>
                <dd>User Pass: {{ user.password }}</dd>
            </dl>
        {% else %}
            <h3> No users Yet!</h3>
        {% endfor %}

    </div>
</div>

{% endblock %}
